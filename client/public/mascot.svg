<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Body -->
  <circle cx="100" cy="100" r="90" fill="#58CC02" stroke="#46A302" stroke-width="8"/>
  
  <!-- Continents (Simplified) -->
  <path d="M40 100 Q60 60 90 50 T140 70 T160 110" fill="none" stroke="#46A302" stroke-width="8" stroke-linecap="round" opacity="0.3"/>
  <path d="M30 130 Q70 150 110 140 T170 130" fill="none" stroke="#46A302" stroke-width="8" stroke-linecap="round" opacity="0.3"/>
  
  <!-- Eyes -->
  <g fill="#FFFFFF">
    <ellipse cx="70" cy="90" rx="25" ry="30"/>
    <ellipse cx="130" cy="90" rx="25" ry="30"/>
  </g>
  <g fill="#000000">
    <circle cx="70" cy="90" r="12"/>
    <circle cx="130" cy="90" r="12"/>
  </g>
  
  <!-- Reflection in eyes -->
  <g fill="#FFFFFF">
    <circle cx="78" cy="82" r="5"/>
    <circle cx="138" cy="82" r="5"/>
  </g>

  <!-- Beak/Mouth Area -->
  <path d="M90 120 Q100 135 110 120" fill="none" stroke="#FFC800" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Highlights -->
  <path d="M50 50 Q80 30 120 30" fill="none" stroke="#89E219" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
</svg>
