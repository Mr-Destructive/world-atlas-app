<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="globeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1CB0F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0993D6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Globe sphere -->
  <circle cx="100" cy="100" r="85" fill="url(#globeGrad)" stroke="#0975B8" stroke-width="2"/>
  
  <!-- Continents/Land masses -->
  <!-- North America -->
  <path d="M 50 60 L 55 65 L 52 75 L 58 80 L 55 90 L 50 85 Z" fill="#58CC02" opacity="0.9"/>
  
  <!-- South America -->
  <path d="M 60 90 L 65 95 L 63 110 L 68 125 L 60 120 Z" fill="#58CC02" opacity="0.9"/>
  
  <!-- Europe/Africa -->
  <path d="M 95 50 L 105 55 L 110 60 L 115 70 L 112 85 L 105 90 L 100 85 L 98 75 Z" fill="#58CC02" opacity="0.9"/>
  <path d="M 110 85 L 120 90 L 125 105 L 120 125 L 115 120 L 112 100 Z" fill="#58CC02" opacity="0.9"/>
  
  <!-- Asia -->
  <path d="M 130 65 L 145 70 L 150 80 L 148 95 L 140 100 L 135 90 Z" fill="#58CC02" opacity="0.9"/>
  
  <!-- Australia -->
  <path d="M 155 115 L 160 118 L 158 128 L 152 125 Z" fill="#58CC02" opacity="0.9"/>
  
  <!-- Grid lines for atlas feel -->
  <line x1="100" y1="20" x2="100" y2="180" stroke="#1CB0F6" stroke-width="1" opacity="0.3"/>
  <line x1="30" y1="100" x2="170" y2="100" stroke="#1CB0F6" stroke-width="1" opacity="0.3"/>
  <circle cx="100" cy="100" r="50" fill="none" stroke="#1CB0F6" stroke-width="0.5" opacity="0.2"/>
  <circle cx="100" cy="100" r="70" fill="none" stroke="#1CB0F6" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Compass rose in corner -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#FFC800" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="-8" x2="0" y2="-5" stroke="#FFC800" stroke-width="1.5" opacity="0.8"/>
    <line x1="6" y1="-4" x2="4" y2="-2" stroke="#FFC800" stroke-width="1" opacity="0.5"/>
    <line x1="8" y1="0" x2="5" y2="0" stroke="#FFC800" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Sparkles for adventure -->
  <circle cx="40" cy="40" r="2.5" fill="#FFC800" opacity="0.7"/>
  <circle cx="160" cy="50" r="2" fill="#FFC800" opacity="0.6"/>
  <circle cx="170" cy="100" r="1.5" fill="#FFC800" opacity="0.5"/>
  <circle cx="50" cy="160" r="2" fill="#FFC800" opacity="0.6"/>
  
  <!-- Subtle shine -->
  <ellipse cx="75" cy="70" rx="20" ry="25" fill="#FFFFFF" opacity="0.12"/>
</svg>
